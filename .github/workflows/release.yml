name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.VERSION }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Install dependencies
        run: npm ci --legacy-peer-deps
        
      - name: Run tests
        run: npm test
        
      - name: Build package
        run: npm run build
        
      - name: Extract version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
        
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref }}
          name: Release ${{ github.ref }}
          body: |
            ## vite-plugin-sveltekit-decorators v${{ steps.get_version.outputs.VERSION }}
            
            ### ðŸš€ Features
            - Automatic decoration of SvelteKit functions
            - TypeScript support with full type safety
            - Zero configuration required
            - Granular control over decoration
            - Performance monitoring capabilities
            
            ### ðŸ“¦ Installation
            ```bash
            npm install vite-plugin-sveltekit-decorators
            ```
            
            ### ðŸ”— Quick Start
            ```javascript
            // vite.config.js
            import { sveltekit } from '@sveltejs/kit/vite';
            import { svelteKitDecorators } from 'vite-plugin-sveltekit-decorators';

            export default {
              plugins: [
                sveltekit(),
                svelteKitDecorators()
              ]
            };
            ```
            
            ### ðŸ“š Documentation
            - [README](https://github.com/KiraPC/vite-plugin-sveltekit-decorators#readme)
            - [Examples](https://github.com/KiraPC/vite-plugin-sveltekit-decorators/tree/main/examples/simple-demo)
            
            ---
            **Full Changelog**: https://github.com/KiraPC/vite-plugin-sveltekit-decorators/compare/v${{ steps.get_version.outputs.VERSION }}
          draft: false
          prerelease: false

  publish:
    needs: release
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'
          
      - name: Install dependencies
        run: npm ci --legacy-peer-deps
        
      - name: Build package
        run: npm run build
        
      - name: Verify package contents
        run: |
          echo "ðŸ“¦ Package contents:"
          npm pack --dry-run
          echo "ðŸ“‹ Files that will be published:"
          npm publish --dry-run
          
      - name: Publish to NPM
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
